<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        .main-container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .form-container{
            width: 80%;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 1px 8px 25px #13121261;
        }

    </style>
</head>
<body>
<div class="main-container">

    <h2>Contract Form</h2>
    <form id="contractForm" class="form-container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name:</label>
            <input type="text" id="name" required class="form-control" placeholder="Enter Your name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Execution Date:</label>
            <input type="date" id="executionDate" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Expiry Date:</label>
            <input type="date" id="expiryDate" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Contract Type:</label>
            <select id="contractType"  class="form-select" aria-label="Default select example">
                <option id="contractType" required selected>Open this select menu</option>
                <option value="Sale Deed">Sale Deed</option>
                <option value="Purchase Deed">Purchase Deed</option>
              </select>
        </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Address:</label>
            <textarea class="form-control" id="address" required rows="3"></textarea>
          </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Claim Amount:</label>
            <input type="number" id="claimAmount" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">State:</label>
            <select class="form-select" aria-label="Default select example" id="state">
                <option id="contractType" required selected>Open this select state</option>
                <option value="UP">Uttar Pradesh</option>
                <option value="Delhi">Delhi</option>
              </select>
        </div>
    
        <button onclick="generatePDF()" type="button" class="btn btn-primary">Generate PDF</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
